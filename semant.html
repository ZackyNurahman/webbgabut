<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood</title>
  <style>
    :root {
      --bg1: #FFEDF2;
      --bg2: #E8F7FF;
      --accent: #FFD6A5;
      --card: rgba(255,255,255,0.7);
      --text: #2b2b2b;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--text);
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(32,32,48,0.08);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      text-align: center;
      justify-content: center;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      background: linear-gradient(180deg,#fff 0%, rgba(255,255,255,0.6) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      flex-shrink: 0;
    }
    .title { font-weight: 700; font-size: 18px; }
    .subtitle { font-size: 13px; color: #555; margin-top: 4px; }

    .scene {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(45,45,60,0.06);
    }

    .typewriter {
      font-weight: 600;
      font-size: 16px;
      min-height: 50px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .typewriter .text {
      overflow: hidden;
      white-space: normal; /* ubah dari nowrap jadi normal agar wrap di HP */
      word-wrap: break-word;
      font-size: 15px;
      max-width: 100%;
    }
    .cursor {
      width: 6px;
      height: 18px;
      background: #2b2b2b;
      border-radius: 3px;
      animation: blink 1s steps(2) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .emoji-wrap {
      display: flex;
      gap: 6px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .emoji {
      font-size: 28px;
      animation: bounce 2s infinite;
    }
    .emoji:nth-child(2){ animation-delay: 0.15s; }
    .emoji:nth-child(3){ animation-delay: 0.3s; }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .btn {
      background: linear-gradient(90deg,#FFB4C2,#FFD6A5);
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,182,193,0.18);
      font-size: 15px;
      transition: transform 0.1s ease;
    }
    .btn:active { transform: translateY(1px); }

    .small { font-size: 13px; color: #444; text-align: center; }

    .confetti {
      position: fixed;
      pointer-events: none;
      left: 0; right: 0; top: 0; bottom: 0;
      z-index: 10;
    }

    /* Responsif tambahan */
    @media (max-width: 480px) {
      html, body {
        align-items: flex-start;
        padding: 12px;
      }
      .card {
        border-radius: 14px;
        padding: 16px;
      }
      .avatar {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
      .title { font-size: 16px; }
      .subtitle { font-size: 12px; }
      .typewriter { font-size: 14px; }
      .emoji { font-size: 24px; }
      .btn { width: 100%; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="avatar">ðŸŽ¨</div>
      <div>
        <div class="title">Mood Booster untuk Rebecca ðŸŒ¸</div>
        <div class="subtitle">Biar hari kamu makin semangat!</div>
      </div>
    </div>

    <div class="scene">
      <div class="bubble">
        <div class="typewriter">
          <div class="text" id="typeText"></div>
          <div class="cursor"></div>
        </div>

        <div style="margin-top:12px;text-align:center">
          <div class="emoji-wrap">
            <div class="emoji">ðŸ˜„</div>
            <div class="emoji">ðŸŽ¨</div>
            <div class="emoji">ðŸŒˆ</div>
          </div>
          <p class="small" id="hint">Hai Rebecca â€” karyamu itu berharga. âœ¨</p>
          <button class="btn" id="cheerBtn">Klik untuk semangat!</button>
        </div>
      </div>
    </div>
  </div>

  <canvas class="confetti" id="conf"></canvas>

  <script>
    const messages = [
      'Hai Rebecca â€” desainer keren banget nih! ðŸ’ª',
      'Lagi ngedesain? Ingat, warna cerah itu semangat juga! ðŸŽ¨',
      'Kalau stuck, istirahat bentar. Inspirasi kadang datang pas santai. â˜•',
      'Senyum dikit, biar ide bagus makin ngalir. ðŸ˜„'
    ];
    const textEl = document.getElementById('typeText');
    const cheerBtn = document.getElementById('cheerBtn');
    const hint = document.getElementById('hint');
    let msgIndex = 0;

    function typeMessage(i){
      const str = messages[i];
      textEl.textContent = '';
      let idx=0;
      const t=setInterval(()=>{
        textEl.textContent = str.slice(0, idx+1);
        idx++;
        if(idx>=str.length) clearInterval(t);
      },30);
    }
    typeMessage(0);

    cheerBtn.addEventListener('click', ()=>{
      msgIndex = (msgIndex + 1) % messages.length;
      typeMessage(msgIndex);
      hint.textContent = randomTips();
      burstConfetti();
    });

    function randomTips(){
      const tips = [
        'Ingat, hasil besar dimulai dari langkah kecil hari ini ðŸ’ª',
        'Warna favoritmu bisa ubah mood satu proyek penuh ðŸŽ¨',
        'Desain itu ekspresi â€” biarkan ide kamu mengalir bebas âœ¨',
        'Jeda sebentar, tarik napas, terus lanjut dengan senyum ðŸ˜Œ'
      ];
      return tips[Math.floor(Math.random()*tips.length)];
    }

    // Confetti
    const conf = document.getElementById('conf');
    const ctx = conf.getContext('2d');
    let W,H,particles=[];
    function setSize(){W=conf.width=window.innerWidth;H=conf.height=window.innerHeight;}
    setSize();window.addEventListener('resize',setSize);
    function createParticles(){
      particles=[];
      const count=30;
      for(let i=0;i<count;i++){
        particles.push({
          x:W/2+(Math.random()-0.5)*200,
          y:H/2,
          vx:(Math.random()-0.5)*6,
          vy:Math.random()*-6-2,
          r:Math.random()*5+3,
          color:['#FFD6A5','#FFB4C2','#BEE3F8','#FDE2FF'][Math.floor(Math.random()*4)],
          life:60+Math.random()*40
        });
      }
    }
    function burstConfetti(){
      createParticles();
      (function anim(){
        ctx.clearRect(0,0,W,H);
        particles.forEach(p=>{
          p.vy+=0.15;p.x+=p.vx;p.y+=p.vy;p.life--;
          ctx.beginPath();ctx.fillStyle=p.color;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
        });
        particles=particles.filter(p=>p.life>0);
        if(particles.length>0)requestAnimationFrame(anim);
      })();
    }

    let idleTimer;
    function resetIdle(){
      clearTimeout(idleTimer);
      idleTimer=setTimeout(()=>{hint.textContent='Lagi ngedit? Jangan lupa senyum dulu ðŸ˜„'},7000);
    }
    document.addEventListener('mousemove',resetIdle);
    document.addEventListener('touchstart',resetIdle);
    resetIdle();
  </script>
</body>
</html>
